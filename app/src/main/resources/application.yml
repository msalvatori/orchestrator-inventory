
server:
  port: 9093


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/saga_inventory
    username: root
    password: example

  kafka:
    bootstrap-servers: "localhost:9092"
    #Kafka Producer Properties
    producer:
      topic: "tp-saga-sale"
      group-id: "inventory"
    consumer:
      bean-debit: "bean-inventory-debit"
      bean-credit: "bean-inventory-credit"
      bean-receiver-debit: "receiver-bean-inventory-debit"
      bean-receiver-credit: "receiver-bean-inventory-credit"
      topic: "tp-saga-sale"

  #JPA Properties
  jpa:
    hibernate:
      ddl-auto: update
